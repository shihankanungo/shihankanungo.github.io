description: > # description of the site (multiple lines allowed)
  Hello! I am Shihan, a high school junior living in Palo Alto, CA. My interests are math, physics, music (I play classical and jazz violin and listen to a wide array of genres), reading, and food. 
  Hey! I'm Shihan; thanks for stopping by! I'm fascinated about neuroscience and computer science (& some areas of public policy) and have done <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://math.mit.edu/research/highschool/primes/materials/2021/Huang-Wang.pdf">some</a> <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="http://lonn.semel.ucla.edu/">budding</a> <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://math.mit.edu/research/highschool/rsi/">research</a> in these fields as well as various <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://anomaly-science.com">related</a> <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://drive.google.com/file/d/1cC8jZFIYP95uXqYlMgm38lnGg9uaachC/view?usp=sharing">ventures</a> and <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://angelhacks.org">social</a> <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://sota.phillipian.net/">projects</a>. If you ever see me, I'll probably either be talking about <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://hackclub.com/">Hack Club</a>, expressing my ever-lasting love for Imagine Dragons & my Spotify <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://open.spotify.com/user/rsjahryaqu08yocko5k5cfd9s?si=5952a9845b984880">playlists</a>, ranting about <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://bookshelf.website/clairebookworm">books</a>, stuck in the <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://jasanofflab.mit.edu/">lab</a> where I'm currently researching <a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://synthneuro.org/">whole brain emulation</a>, writing bad music reviews (<a style={{ "textDecoration": "underline", "textDecorationStyle": 'dotted' }} href="https://musicboard.app/clairebookworm">on musicboard</a>), or being just unbelievably funny of a punster. I truly believe in the art of making for the betterment of the world while having fun doing so. DFTBA¹!
          <br /><br />

          <span style={{fontSize: '0.9rem', lineHeight: '0.7rem'}}><span style={{fontWeight: 'bold'}}>Sidenote</span>: <span style={{fontStyle: 'italic'}}>I'm looking for work/projects for an potential upcoming gap term/year. Please let me know if you, or someone you know, is hiring! ♥︎ </span></span>
          
          <br /><br />
          <span style={{fontSize: '0.9rem', lineHeight: '0.7rem'}}><b>Currently reading</b>: <i>Catcher in the Rye</i> by JD Salinger & <i>The Language Puzzle</i> by Steven Mithen.</span>
          <br /><br />
          <span style={{fontSize: '0.9rem', lineHeight: '0.7rem'}}><b>Current Music Recs</b>: <a style={{fontStyle: 'italic'}} href="https://open.spotify.com/album/0txwScooV6S8rd8uhWfUGe?si=r-MswTWDTRK3KoW8IBIzMg">Lafandar</a> by Heems & <a style={{fontStyle: 'italic'}} href="https://open.spotify.com/playlist/0q3ljBMndxToa5p6pZ7sWY?si=9d6db34aeea24f48">Courtney Barnett</a>. (Also, this playlist of: <a style={{textDecoration: "underline", "textDecorationStyle": 'dotted', fontStyle: 'italic'}} href="https://open.spotify.com/playlist/0plT5tvEl6lVLrQDk0X3eu?si=fe06480b57f64999">my favorite albums from 2024</a>.) </span>
      
